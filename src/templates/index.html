<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CardioVision - AI Disease Detector</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>CardioVision</h1>
            <p class="subtitle">AI-Powered Cardiovascular Disease Detection from ECG Images</p>
        </header>

        <main>
            <div class="upload-section">
                <form action="/predict" method="post" enctype="multipart/form-data" class="upload-form">
                    <div class="file-input-wrapper">
                        <input type="file" name="file" id="file" accept="image/*" required onchange="previewImage(this)">
                        <label for="file" class="file-label">
                            <span class="icon">üìÅ</span>
                            <span class="text">Choose an ECG Image</span>
                        </label>
                    </div>
                    <div id="image-preview-container" style="display: none;">
                        <img id="image-preview" src="#" alt="ECG Preview" />
                    </div>
                    <button type="submit" class="analyze-btn">Analyze ECG</button>
                </form>
            </div>

            {% if prediction %}
            <div class="result-section">
                <h2>Analysis Result</h2>
                <div class="result-card {{ prediction_class }}">
                    <p class="prediction-text">Detected: <strong>{{ prediction }}</strong></p>
                    <p class="confidence">Confidence: {{ confidence }}</p>
                </div>
            </div>
            {% endif %}
            
            {% if error %}
            <div class="error-section">
                <p class="error-text">{{ error }}</p>
            </div>
            {% endif %}
        </main>

        <footer>
            <p>&copy; 2025 CardioVision AI. Research Prototype.</p>
        </footer>
    </div>

    <script>
        function previewImage(input) {
            if (input.files && input.files[0]) {
                var reader = new FileReader();
                reader.onload = function (e) {
                    document.getElementById('image-preview').src = e.target.result;
                    document.getElementById('image-preview-container').style.display = 'block';
                };
                reader.readAsDataURL(input.files[0]);
            }
        }
    </script>
</body>
</html>
